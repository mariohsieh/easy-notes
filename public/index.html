<!doctype html>
<html lang="en" ng-app="easyNotesApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
	<meta http-equiv="Content-Type" charset="utf-8">
	<title>easy notes</title>

	<!-- libs -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="mainCtrl">
	<header>
		<nav class="center"><!--
			--><h1>easy notes</h1><!--
			--><h2>post a note!</h2><!--
			--><ul><!--
				--><li ng-click="newNote = true;"><span data-label="create"><i class="fa fa-plus-square fa-3x fa-fw"></i></span></li><!--
				--><li ng-click="newNote = false;displayStyle='grid';noteBgStyle='noteBgGrid';"><span data-label="grid"><i class="fa fa-th fa-3x fa-fw"></i></span></li><!--
				--><li ng-click="newNote = false;displayStyle='list';noteBgStyle='noteBgList';"><span data-label="list"><i class="fa fa-list fa-3x fa-fw"></i></span></li>
			</ul>
		</nav>
	</header>
	<main>
		<section ng-show="newNote"><!--
			--><article>
				<!-- note bg color options -->
			</article><!--
			--><article>
				<div class="noteBg noteBgGrid">
					<input type="text" placeholder="title" ng-model="newNote.title" />		
					<textarea placeholder="write something..." ng-model="newNote.content"></textarea>
				</div>
				<button id="submitBtn" ng-click="createNote(newNote)">submit</button>
			</article><!--
			--><article>
				<!-- font/text options -->
			</article>
		</section>
		<section ng-show="newNote == false;">
			<ul>
				<li class={{displayStyle}} ng-repeat="note in allNotes">
					<div class="noteBg {{noteBgStyle}}">
						<p>{{note.title}}</p>
						<p>{{note.content}}</p>
					</div>
				</li>
			</ul>
		</section>
	</main>
	
	<!-- load javascript files -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
