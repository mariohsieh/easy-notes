<!doctype html>
<html lang="en" ng-app="easyNotesApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
	<meta http-equiv="Content-Type" charset="utf-8">
	<title>easy notes</title>

	<!-- libs -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="mainCtrl">
	<header>
		<h1 class="textCenter">easy notes</h1>	
	</header>
	<nav class="center">
		<ul>
			<li ng-click="newNoteToggle = true">
				add
			</li><li ng-click="newNoteToggle = false">
				show
			</li>
		</ul>
	</nav>	
	<main>
		<section ng-show="newNoteToggle == true">
			<article>
				<!-- note bg color options -->
			</article>
			<article>
				<div class="noteBg noteBgGrid">
					<input type="text" placeholder="title" ng-model="newNote.title" />		
					<textarea placeholder="write something..." ng-model="newNote.content"></textarea>
				</div>
				<button id="submitBtn" ng-click="addNote(newNote)">submit</button>
			</article>
			<article>
				<!-- font/text options -->
			</article>
		</section>
		<section ng-show="newNoteToggle == false">
			<ul>
				<li class={{displayStyle}} ng-repeat="note in allNotes">
					<div class="noteBg {{noteBgStyle}}">
						<p>{{note.title}}</p>
						<p>{{note.content}}</p>
					</div>
				</li>
			</ul>
		</section>
	</main>
	
	<!-- load javascript files -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/notes.js"></script>
</body>
</html>
