<!doctype html>
<html lang="en" ng-app="easyNotesApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
	<meta http-equiv="Content-Type" charset="utf-8">
	<title>easy notes</title>

	<!-- libs -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="mainCtrl">
	<header>
		<h1>easy notes</h1>
	</header>
	<main>	
		<i class="fa fa-plus-square fa-3x fa-fw" ng-click="displayPage = 'note';"></i>
		<i class="fa fa-th fa-3x fa-fw" ng-click="displayPage = 'grid';"></i>
		<i class="fa fa-list fa-3x fa-fw" ng-click="displayPage = 'list'"></i>
		<section ng-show="displayPage=='note'">
			<input type="text" ng-model="newNote.title" />
			<br />
			<textarea ng-model="newNote.content"></textarea>
			<br />
			<button id="submitBtn" ng-click="createNote(newNote)">submit</button>
		</section>
		<section class="notesWrap" ng-show="displayPage=='grid'">
			<ul>
				<li ng-repeat="beta in allNotes">
					<p>{{beta.title}}</p>
					<p>{{beta.content}}</p>
				</li>
			</ul>
		</section>
		<section ng-show="displayPage=='list'">
			<h2>list display</h2>
		</section>
	</main>
	
	<!-- load javascript files -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
