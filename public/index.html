<!doctype html>
<html lang="en" ng-app="easyNotesApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
	<meta http-equiv="Content-Type" charset="utf-8">
	<title>easy notes</title>

	<!-- libs -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="mainCtrl">
	<header>
		<h1 class="textCenter">easy notes</h1>	
	</header>
	<nav class="textRight">
		<button class="btn pointer" ng-click="newNoteToggle = true">add</button>
		<!--<button class="btn pointer" ng-click="newNoteToggle = false">show</button>-->
	</nav>	
	<main>
		<section class="displayNoteArea" ng-show="newNoteToggle == false"> <!-- display notes -->
			<ul class="block textCenter">
				<li class="grid" ng-repeat="note in allNotes">
					<div class="noteBg">
						<p>{{note.title}}</p>
						<p ng-bind-html="note.content">{{note.content}}</p>
					</div>
				</li>
			</ul>
		</section>
		<section class="newNoteArea" ng-show="newNoteToggle == true"> <!-- add note -->
			<article>
				<!-- note bg color options -->
			</article>
			<add-note></add-note>
			<article>
				<!-- font/text options -->
			</article>
		</section>		
	</main>
	
	<!-- load javascript files -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-sanitize.js"></script>
	<script src="js/app.js"></script>
	<script src="js/factory.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/directive.js"></script>
</body>
</html>
