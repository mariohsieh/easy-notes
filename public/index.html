<!doctype html>
<html lang="en" ng-app="easynotesApp">
<head>
	<meta charset="utf-8">
	<title>easy notes</title>

	<!-- libs -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="mainCtrl">
	<header>
		<h1>easy notes</h1>
	</header>
	<main>
		<i class="fa fa-plus-square fa-3x fa-fw" ng-click="newNote=!newNote;"></i>
		<i class="fa fa-list fa-3x fa-fw" ng-click=""></i>
		<i class="fa fa-th fa-3x fa-fw" ng-click=""></i>
		<section ng-show="newNote">
			<input type="text" ng-model="note.title" />
			<br />
			<textarea ng-model="note.content"></textarea>
			<br />
			<button id="submitBtn" ng-click="createNote(note)">submit</button>
		</section>
		<br /><br />
	</main>
	
	<!-- load javascript files -->

	<script src="libs/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
	</script>
</body>
</html>
