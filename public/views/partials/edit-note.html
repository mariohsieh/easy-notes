<article>
	<div class="noteBg center">
		<input class="textCenter" type="text" placeholder="{{current.pTitle}}" ng-model="current.title" maxlength="27" />		
		<textarea placeholder="{{current.pContent}}" rows="10" maxlength="100" ng-model="current.content"></textarea>
	</div>
	<button class="btn block center pointer" ng-click="editNote(current)">update</button>
	<span class="overlay" ui-sref="home" ng-click="cancelEdit()"></span>
</article>
